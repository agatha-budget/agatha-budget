paths:
  /person:
    post:
      tags:
      - Person
      summary: Create a person
      operationId: createPerson
      parameters:
      - name: name
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: email
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Person created
          content:
            application/json:
              schema:
                type: string
                example: the submitted user has been created
        "400":
          description: an error occured
          content:
            application/json:
              schema:
                type: string
                example: the email is already registered
  /login:
    post:
      tags:
      - Person
      summary: Login
      operationId: createSession
      parameters:
      - name: email
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: |
            login successfully this request will return three cookies. "sAccessToken" and "sIdRefreshToken" need to be included in subsequent requests. "sRefreshToken" need to be included when querying "/session/refresh"
          headers:
            Set-Cookie-1:
              style: simple
              explode: false
              schema:
                type: string
                example: sAccessToken=eyJhbGciOiJS5ZTKe6wWrz4zpe%2B5UCv07sdzTwrBn4gtPbppM%2BCTk7PwhBaQ%2Bi0wayui9VHfQ%3D%3D; Path=/; Expires=Thu, 14-Jan-2021 11:55:08 GMT; Max-Age=3600; HttpOnly; SameSite=Lax
            Set-Cookie-2:
              style: simple
              explode: false
              schema:
                type: string
                example: sIdRefreshToken=4a441a0a-f888-05dd4c6f14be; Path=/; Expires=Sat, 24-Apr-2021 10:55:08 GMT; Max-Age=8640000; HttpOnly; SameSite=Lax
            Set-Cookie-3:
              style: simple
              explode: false
              schema:
                type: string
                example: sRefreshToken=B290X8kOrDOnDIFJR%2FqLgHu1vHFKoU5d93fa5c58964916b014577f97a9022ea044.V2; Path=/session/refresh; Expires=Sat, 24-Apr-2021 10:55:08 GMT; Max-Age=8640000; HttpOnly; SameSite=Lax
          content:
            application/json:
              schema:
                type: string
                example: user_id
        "400":
          description: login failed
          content:
            application/json:
              schema:
                type: string
                example: invalid password/login combination
  /logout:
    delete:
      tags:
      - Person
      summary: Logout
      operationId: deleteSession
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: string
                example: the submitted user has been unlogged
        "400":
          description: an error occured
          content:
            application/json:
              schema:
                type: string
                example: no session to revoke
      security:
      - accessToken: []
        refreshTokenId: []
  /budget:
    put:
      tags:
      - Budget
      summary: Update a budget
      operationId: updateBudget
      parameters:
      - name: budget_id
        in: query
        description: id of the updated budget
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: new_name
        in: query
        description: new name of the new budget
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                example: budget was successfully updated
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
              examples:
                a:
                  summary: invalid user
                  value: invalid user id
    post:
      tags:
      - Budget
      summary: Add a new budget
      operationId: addBudget
      parameters:
      - name: name
        in: query
        description: name of the new budget
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                example: budget was successfully created
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
              example: invalid user id
      security:
      - accessToken: []
        refreshTokenId: []
    delete:
      tags:
      - Budget
      summary: Delete budget
      operationId: deleteBudget
      parameters:
      - name: budget_id
        in: query
        description: id of the budget you want to delete
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                example: budget was successfully deleted
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: string
                example: invalid user id
