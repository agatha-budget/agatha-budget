components:
  schemas:
    Budget:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        isDefault:
          type: boolean
    BudgetData:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/MonthData'
      example:
        "201502":
          category1Id:
            allocated: 20.0
            spent: 0.0
            available: 40.0
          category2Id:
            allocated: 30.0
            spent: 50.0
            available: -20.0
        "201803":
          category1Id:
            allocated: -10.0
            spent: 0.0
            available: 20.0
    MonthData:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/CategoryData'
      example:
        category1Id:
          allocated: 20.0
          spent: 0.0
          available: 40.0
        category2Id:
          allocated: 30.0
          spent: 50.0
          available: -20.0
    CategoryData:
      required:
      - allocated
      - available
      - spent
      type: object
      properties:
        allocated:
          type: number
        spent:
          type: number
        available:
          type: number
    Account:
      required:
      - amount
      - id
      - name
      type: object
      properties:
        name:
          type: string
        id:
          type: string
        amount:
          type: number
    MasterCategory:
      required:
      - archived
      - budgetId
      - deleted
      - id
      - name
      type: object
      properties:
        name:
          type: string
        id:
          type: string
        budgetId:
          type: string
        archived:
          type: boolean
        deleted:
          type: boolean
    Category:
      required:
      - archived
      - deleted
      - id
      - masterCategoryId
      - name
      type: object
      properties:
        name:
          type: string
        id:
          type: string
        masterCategoryId:
          type: string
        archived:
          type: boolean
        deleted:
          type: boolean
    Operation:
      required:
      - accountId
      - amount
      - categoryId
      - day
      - id
      - memo
      type: object
      properties:
        id:
          type: string
        day:
          type: number
        accountId:
          type: string
        categoryId:
          type: string
        amount:
          type: number
        memo:
          type: string
    Allocation:
      required:
      - amount
      - categoryId
      - month
      type: object
      properties:
        month:
          type: number
        categoryId:
          type: string
        amount:
          type: number
      xml:
        name: account
  securitySchemes:
    accessToken:
      type: apiKey
      name: sAccessToken
      in: cookie
    refreshToken:
      type: apiKey
      name: sRefreshToken
      in: cookie
    refreshTokenId:
      type: apiKey
      name: sIdRefreshToken
      in: cookie
