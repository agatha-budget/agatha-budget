version: '3'

includes:
  back:
    taskfile: ./back/Taskfile.yml
    dir: ./back
  front:
    taskfile: ./front/Taskfile.yml
    dir: ./front
  doc:
    taskfile: ./doc/Taskfile.yml
    dir: ./doc
tasks:
  default:
    cmds:
      - task --list-all
  hello:
    cmds:
      - echo "Bonjour à vous mes très chers amis !"
  install_nix_linux:
    cmds:
      - sh <(curl -L https://nixos.org/nix/install) --daemon
  install_nix_windows:
    cmds:
      - sh <(curl -L https://nixos.org/nix/install) --no-daemon
  install_nix_mac:
    cmds:
      - sh <(curl -L https://nixos.org/nix/install)
  serve_back:
    cmds:
      - task: back:auto_serve
  serve_front:
    cmds:
      - task: front:auto_serve
  serve_doc:
    cmds:
      - task: doc:auto_serve
  docker_clean_container:
    cmds:
      - task: docker_stop
      - docker container prune
      - docker volume prune  
  docker_clean_images:
    cmds: 
      - docker rmi -f $(docker images -aq)
  docker_clean: 
    cmds:
      - task: docker_clean_container
      - task: docker_clean_images
  docker_run:
    dir: deploy
    cmds:
      - docker compose up -d
  docker_stop:
    cmds:
      - docker stop $(docker ps -a -q)
  docker_fresh_start:
    cmds:
      - task: back:build_docker_img
      - task: front:build_docker_img
      - task: docker_run

